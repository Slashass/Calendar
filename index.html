<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trading — Calendar</title>
  <!-- Prefer PNG / ICO if generated; fallback to SVG -->
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#071423">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <img src="assets/icon.svg" class="logo" alt="Trading logo" width="36" height="36" />
      <h1>Trading — Calendar</h1>
    </header>

    <section class="panel">
      <div class="nav">
        <button id="prev" aria-label="Previous month">◀</button>
        <div id="monthLabel" class="month-label"></div>
        <button id="next" aria-label="Next month">▶</button>
      </div>

      <div id="sum" class="monthly-sum">Monthly: $0.00</div>

      <div id="calendar" class="calendar"></div>
    </section>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-panel">
      <h3 id="modalDate">Date</h3>
      <label class="field">Profit
        <input id="profit" type="number" step="0.01" placeholder="0.00" />
      </label>
      <label class="field">Notes
        <textarea id="notes" rows="4" placeholder="Optional notes..."></textarea>
      </label>
      <label class="field">Photo
        <input id="photo" type="file" accept="image/*" />
      </label>
      <img id="photoPreview" class="photo-preview hidden" alt="Photo preview" />
      <button id="removePhoto" class="remove-photo hidden" type="button">Remove photo</button>
      <div class="modal-actions">
        <button id="save">Save</button>
        <button id="close">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
